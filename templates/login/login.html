<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Limbo Microstep-用户登录</title>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin/component/pear/css/pear.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin/admin/css/other/login.css') }}"/>
</head>
<!-- 代 码 结 构 -->
<body background="{{ url_for('static', filename='/admin/admin/images/background.svg') }}"
      style="background-size: cover;">
<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <img class="logo" src="{{ url_for('static', filename='/admin/admin/images/logo.png') }}"/>
        <div class="title">Limbo Microstep</div>
        <div class="desc">
            千 里 之 行 , 始 于 足 下
        </div>
    </div>
    <div class="layui-form-item">
        <input name="user" type="text" placeholder="账 户 : 请输入运动账号 " hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input name="password" type="password" placeholder="密 码 :请输入小米运动账号密码 " hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input name="scope" type="text" placeholder="刷步范围:请输入刷步范围,用英文~连接! " hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input type="checkbox" name="remember-me" title="记住密码" lay-skin="primary">
    </div>
    <div class="layui-form-item">
        <button class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
            登 入
        </button>
    </div>
</form>
{% include '/common/footer.html' %}
<script>
    layui.use(['form', 'jquery', 'layer', 'button', 'popup'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let layer = layui.layer;
        let button = layui.button;
        let popup = layui.popup;

        form.on('submit(login)', function (data) {
            let loader = layer.load();
            let btn = button.load({elem: '.login'});
            $.ajax({
                data: data.field,
                type: "post",
                dataType: 'json',
                success: function (result) {
                    layer.close(loader);
                    btn.stop(function () {
                        if (result.success) {
                            popup.success(result.msg, function () {
                                location.href = "{{ url_for('Index.login') }}";
                            })
                        } else {
                            popup.failure(result.msg, function () {

                            });
                        }
                    })
                }
            });
            return false;
        });
    })
</script>
<script>
    if (window !== top) {
        top.location.href = location.href;
    }
</script>
</body>
</html>
